<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ChatApp</title>
      <link rel="stylesheet" href="./css/styles.min.css">
      <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>

<body>
      <div class="chat">
            <div class="chat__sidebar"></div>
            <div class="chat__main">
                  <div id="message" class="chat__messages"></div>
                  <div class="compose">
                        <form id='message-form'>
                              <input type="text" name="message" placeholder="Message" required autocomplete="off">
                              <button type="submit" class="send">Send</button>
                        </form>
                        <button class="location">Share Location</button>
                  </div>
            </div>
      </div>
      Chat App


      <script id="message-template" type="text/html">
      <div class="message">
            <p>
                  <span class="message__name">{{username}}</span>
                  <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
      </div>
      </script>
      <script id="location-message-template" type="text/html">
      <div class="message">
            <p>
                  <span class="message__name">{{username}}</span>
                  <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank" rel="noopener noreferrer" class="message__location">Location</a></p>
      </div>
      </script>

      <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">{{}}</h3>
            <ul class="users">
                  {{#users}}
                  <li>{{username}}</li><br>
                  {{/users}}
            </ul>
      </script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="js/chat.js"></script>
</body>

</html>
